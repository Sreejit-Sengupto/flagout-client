name: "Format and Lint CI"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_format:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v5

        - name: Set up Nodejs
          uses: actions/setup-node@v3
          with:
            node-version: 22.19.0

        - name: Install dependencies
          run: npm install

        - name: Format code
          run: npm run format

        - name: Lint code
          run: npm run lint

name: Build and Push Docker Images

on:
    push:
        branches:
            - main

jobs:
    # Detect which apps have changes
    detect-changes:
        runs-on: ubuntu-latest
        outputs:
            web: ${{ steps.filter.outputs.web }}
            server: ${{ steps.filter.outputs.server }}
            database: ${{ steps.filter.outputs.database }}
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Detect file changes
              uses: dorny/paths-filter@v3
              id: filter
              with:
                filters: |
                    web:
                        - 'apps/web/**'
                        - 'packages/database/**'
                        - 'packages/types/**'
                        - 'pnpm-lock.yaml'
                    server:
                        - 'apps/server/**'
                        - 'packages/database/**'
                        - 'packages/types/**'
                        - 'pnpm-lock.yaml'
                    database:
                        - 'packages/database/prisma/migrations/**'

    # Run database migrations if there are migration changes
    run-migrations:
        needs: detect-changes
        if: needs.detect-changes.outputs.database == 'true'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 9.0.0

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                node-version: "20"
                cache: "pnpm"

            - name: Install Dependencies
              run: pnpm install --frozen-lockfile

            - name: Run Migrations
              run: pnpm --filter @flagout/database exec prisma migrate deploy
              env:
                DATABASE_URL: ${{ secrets.DATABASE_URL }}

    # Build and push web app
    build-web:
        needs: [detect-changes, run-migrations]
        if: |
            always() &&
            needs.detect-changes.outputs.web == 'true' &&
            (needs.run-migrations.result == 'success' || needs.run-migrations.result == 'skipped')
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}

            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and Push Web Image
              uses: docker/build-push-action@v6
              with:
                context: .
                file: apps/web/Dockerfile
                push: true
                tags: |
                    sreesen/flag0ut:latest
                    sreesen/flag0ut:${{ github.sha }}
                build-args: |
                    NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
                    NEXT_PUBLIC_CLERK_SIGN_IN_URL=${{ secrets.NEXT_PUBLIC_CLERK_SIGN_IN_URL }}
                    NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL=${{ secrets.NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL }}
                    NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL=${{ secrets.NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL }}
                cache-from: type=gha
                cache-to: type=gha,mode=max

    # Build and push server app
    build-server:
        needs: [detect-changes, run-migrations]
        if: |
            always() &&
            needs.detect-changes.outputs.server == 'true' &&
            (needs.run-migrations.result == 'success' || needs.run-migrations.result == 'skipped')
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}

            - name: Setup Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and Push Server Image
              uses: docker/build-push-action@v6
              with:
                context: .
                file: apps/server/Dockerfile
                push: true
                tags: |
                    sreesen/flag0ut-server:latest
                    sreesen/flag0ut-server:${{ github.sha }}
                cache-from: type=gha
                cache-to: type=gha,mode=max